<doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/html-to-image.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/items.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <nav class="navbar">表情包制作器</nav>
    <div class="contain"><br>
      <h3>表情包制作器！</h3>
      <p>您可以在这里制作您的表情包，您所创作的以及创作所用到的所有文件均在前端存储，不会被上传到服务器<br>双击元素对表情包上的玩意进行操作</p>
      <div class="emoji" align="left" id="emoji">
        
      </div><br>
      <button onclick="dimg(emoji)">下载表情包</button>
      <br><br>
      <h3>画布Setting</h3>
      <p>在这里对表情包画布全局进行设置！！！</p>
      <div style="margin: 1ch">
        <i>表情包宽度:</i>
        <input id="ew" type="text">
        <i>表情包高度:</i>
        <input id="eh" type="text">
        <i>表情包背景色</i>
        <input id="ec" type="color" value="#AAA">
        <i>表情包背景图</i><br>
        <input type="file" id="bgimg" accept="image/*" style="display: none;">
        <button onclick="bgimg.click()">选择文件</button>
      </div>
      <button id="add" style="background-color: #DDD; color: #555; border: 1px solid #FFF;">增加物件！</button>
    </div>
  </body>
</html>
